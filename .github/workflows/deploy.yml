name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.escoria.ch
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Build artifacts ready in dist/"
          # Add your deployment command here (Lovable deploy, Vercel, Netlify, etc.)
      
      - name: Run smoke tests
        run: |
          echo "‚úÖ Running smoke tests..."
          # Add smoke test commands here
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"
          # Add Slack/Discord notification here if webhook configured
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://escoria.ch
    needs: []
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all checks
        run: |
          npm run test:run
          npm run build
      
      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Build artifacts ready in dist/"
          # Add your production deployment command here
      
      - name: Health check
        run: |
          echo "üè• Running production health checks..."
          # Add health check commands here
      
      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful"
          else
            echo "‚ùå Production deployment failed"
          fi
          # Add Slack/Discord notification here
